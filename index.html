<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" type="image/png" href="./img/logo.png" />

    <!-- Owl Carousel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">Netflix</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="principal-movie">
        <div class="container">
          <h2 class="title">Headspace</h2>
          <h1 class="subtitle">Meditação Guiada</h1>
          <p class="description">
            Quer relaxar, meditar ou dormir bem? Neste especial interativo de
            Headspace, você pode personalizar sua experiência como desejar.
          </p>
          <div class="buttons">
            <button role="button" class="play-movie">
              <i class="bi bi-play-fill"></i> Assistir
            </button>
            <button role="button" class="more-info">
              <i class="bi bi-info-circle"></i> Mais informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <section>
      <div class="owl-carousel owl-theme">
        <div class="item">
          <a href="https://www.youtube.com/watch?v=gmRKv7n2If8"

        </div>

        <div class="item">
          <a href="https://www.youtube.com/watch?v=rg_160Be71g"

      crossorigin="anonymous"
